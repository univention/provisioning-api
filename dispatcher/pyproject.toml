[tool.poetry]
name = "nubus-provisioning-dispatcher"
version = "0.1.0"
description = "Univention Nubus - Provisioning Dispatcher"
authors = ["Univention GmbH <packages@univention.de>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
packages = [{ include = "univention", from = "src" }]

[tool.poetry.dependencies]
nubus-provisioning-common = ">=0.1.0"
pydantic-settings = "^2.5.2"
python = "^3.11"
# tests.mock_data
# tests.EscapeLoopException
# server.adapters.nats_adapter
# univention.provisioning.models
# server.utils.old_message_ack_manager

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24"
pytest-cov = "^5.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--cov=src/univention/provisioning/dispatcher",
    "--cov=tests",
    "--cov-report=term-missing",
]
asyncio_mode = "auto"
log_cli = 0  # activate on the CLI with: "-o log_cli=true"
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s %(levelname)-5s [%(module)s.%(funcName)s:%(lineno)d] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S:%f"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
