[tool.poetry]
name = "nubus-provisioning-rest-api"
version = "0.1.0"
description = "Univention Nubus - Provisioning REST API"
authors = ["Univention GmbH <packages@univention.de>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
packages = [{ include = "univention", from = "src" }]

[tool.poetry.dependencies]
asgi-correlation-id = "^4.3.3"
bcrypt = "4.2.0"
cachetools = "^5.5.0"
fastapi = "^0.103.1"
fastapi-utils = "^0.7.0"
httptools = "^0.6.1"
nubus-provisioning-backends = ">=0.1.0"
nubus-provisioning-common = ">=0.1.0"
passlib = "^1.7.4"
pydantic = "^2.9.2"
pydantic-settings = "^2.5.2"
python = "^3.11"
typing-inspect = "^0.9.0"
# tests.mock_data

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24"
pytest-cov = "^5.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--cov=src/univention/provisioning/rest",
    "--cov=tests",
    "--cov-report=term-missing",
]
asyncio_mode = "auto"
log_cli = 0  # activate on the CLI with: "-o log_cli=true"
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s %(levelname)-5s [%(module)s.%(funcName)s:%(lineno)d] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S:%f"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
