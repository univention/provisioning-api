{{- $_ := required "A Nats password is required, see parameter api.nats.auth." (coalesce .Values.api.nats.auth.password (.Values.api.nats.auth.existingSecret).name) }}
{{- if not (.Values.api.nats.auth.existingSecret).name }}
{{- $secretName := (include "nubus-common.secrets.name" (dict "defaultNameSuffix" "nats-api" "context" .)) }}
---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 4 }}
  {{- $extraAnnotations := dict }}
  {{- if (.Values.global.secrets).keep }}
    {{- $_ := set $extraAnnotations "helm.sh/resource-policy" "keep" }}
  {{- end }}
  {{- include "nubus-common.annotations.render" ( dict
    "values" ( list $extraAnnotations .Values.additionalAnnotations )
    "context" . )
    | nindent 2 }}
stringData:
  password: {{ coalesce
    (.Values.api.nats.auth).password
    (printf "nbs_%s" (print (derivePassword 1 "long" .Values.global.secrets.masterPassword "nubus" "provisioning-api") | sha1sum)
  ) | quote }}
{{- end }}
