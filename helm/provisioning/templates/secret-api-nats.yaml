{{- $secretName := (include "nubus-common.secrets.name" (dict "defaultNameSuffix" "api-nats" "context" . )) }}

{{- $gen := printf "nbs_%s" (print (derivePassword 1 "long" .Values.global.secrets.masterPassword "nubus" "provisioning-api") | sha1sum) }}
{{- $password := default $gen .Values.api.nats.auth.password }}

{{- if not (.Values.api.nats.auth.existingSecret).name }}
---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: {{  $secretName | quote }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 4 }}
  {{- include "nubus-common.annotations.render" ( dict
    "values" ( list .Values.additionalAnnotations )
    "context" . )
    | nindent 2 }}
stringData:
  password: {{ $password | quote }}
{{- end }}
